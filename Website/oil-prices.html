<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Prices Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Oil Prices Dashboard</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Brent Crude Oil</h5>
                        <p class="card-text">
                            Current Price: <span id="brent-price">Loading...</span>
                        </p>
                        <p class="card-text">
                            Change: <span id="brent-change">Loading...</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">WTI Crude Oil</h5>
                        <p class="card-text">
                            Current Price: <span id="wti-price">Loading...</span>
                        </p>
                        <p class="card-text">
                            Change: <span id="wti-change">Loading...</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-muted">Last Updated: <span id="last-updated">-</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="oil-prices.js"></script>
</body>
</html>
